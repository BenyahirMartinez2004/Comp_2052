{% extends "base.html" %}
{% block content %}
<div class="todo-container">
  <h1 class="title">Sugerencias</h1>

  <!-- Formulario para agregar sugerencia -->
  <form id="addSuggestionForm" class="add-task-form">
    <input
      type="text"
      id="suggestion"
      name="suggestion"
      placeholder="Ingresa una sugerencia"
      required
    />
    <button type="submit" class="btn btn-add">Agregar Sugerencia</button>
  </form>

  <!-- Lista de sugerencias -->
  <ul class="task-list">
    {% for sugerencia in data.sugerencias %}
    <li class="task-item" id="{{ sugerencia }}">
      <span>{{ sugerencia }}</span>
      <div class="task-actions">
        <button class="btn btn-edit" onclick="editSuggestion('{{ sugerencia }}')">
          Editar
        </button>
        <button class="btn btn-delete" onclick="deleteSuggestion('{{ sugerencia }}')">
          Eliminar
        </button>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>

<!-- Incluir el archivo JS -->
<script src="../static/script.js"></script>
{% endblock %}
